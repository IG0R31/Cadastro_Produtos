<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>
<body>
    <div>
        <a th:href="@{/produto/novo}">Cadastrar Novo Produto</a>
    </div>
    <br>

    <div>
        <form th:action="@{/produto/buscar}" method="get">
            <input type="text" name="nome" placeholder="Buscar por nome">
            <button type="submit">Buscar</button>
            <a th:href="@{/produto}">Limpar</a>
        </form>
    </div>
    <br>

    <table border = "1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produto}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 2, 'POINT')}"></td>
                <td th:text="${produto.quantidade}"></td>
                <td>
                    <a th:href="@{/produto/editar/{id}(id=${produto.id})}">Editar</a>
                    <a th:href="@{/produto/excluir/{id}(id=${produto.id})}"
                       onclick="return confirm('Excluir este produto?')">Excluir</a>
                </td>
            </tr>
            <tr th:if="${produto.empty}">
                <td colspan="5">Nenhum produto encontrado</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
